#     - y - Координата по оси Y
#   - next_nodes - Список элементов, в которые может перейти робот после текущего
#     - id - Уникальный идентификатор
#
# 13. Сбор данных:
#   - id - Уникальный идентификатор
#   - type - Всегда `DATA_COLLECTION`
#   - visual - Данные для отображения элемента в окне конфигурации
#     - x - Координата по оси X
#     - y - Координата по оси Y
#   - next_nodes - Список элементов, в которые может перейти робот после текущего
#     - id - Уникальный идентификатор
#   - texts - Список фраз, которые будут задаваться клиенту
#   - retry_count - Количество возможных попыток
#   - any_text_behaviour - Поведение при получении произвольного текста. Возможные значения:
#     - `IGNORE` - Проигнорировать фразу
#     - `ANSWER_AND_RETURN` - Ответить на фразу, а потом вернуться в текущий контекст
#   - expected_content - Ожидаемая сущность
#     - id - Уникальный идентификатор
#   - input_variable - Входящая переменная
#     - id - Уникальный идентификатор
#
# 14. Ветвление фраз робота:
#   - id - Уникальный идентификатор
#   - type - Всегда `BOT_PHRASE_BRANCH`
#   - visual - Данные для отображения элемента в окне конфигурации
#     - x - Координата по оси X
#     - y - Координата по оси Y
#   - next_nodes - Список элементов, в которые может перейти робот после текущего
#     - id - Уникальный идентификатор
#   - selection_algorithm - Алгоритм выбора фразы, доступны следующие значения:
#     - `RANDOM` - случайным образом
#
# 15. Константные данные:
#   - id - Уникальный идентификатор
#   - type - Всегда `CONST_DATA`
#   - visual - Данные для отображения элемента в окне конфигурации
#     - x - Координата по оси X
#     - y - Координата по оси Y
#   - next_nodes - Список элементов, в которые может перейти робот после текущего
#     - id - Уникальный идентификатор
#   - output_variables - Список исходящих переменных
#     - id - Уникальный идентификатор
#     - name - Название переменной
#     - value - Значение переменной
#     - next_variables - Список переменных, с которыми связана данная
#       - node_id - Уникальный идентификатор элемента
#       - variable_id - Уникальный идентификатор переменной элемента
#
# 16. Действие микросервиса:
#   - id - Уникальный идентификатор
#   - type - Всегда `MICROSERVICE_ACTION`
#   - microservice_method - Метод микросервиса
#     - microservice_type - Тип микросервиса. Возможные значения:
#       - `COMMON` - Общий микросервис
#       - `BOT` - Микросервис робота
#     - microservice_id - ID микросервиса
#     - method_id - ID метода
#   - visual - Данные для отображения элемента в окне конфигурации
#     - x - Координата по оси X
#     - y - Координата по оси Y
#   - next_nodes - Список элементов, в которые может перейти робот после текущего
#     - id - Уникальный идентификатор
#   - input_variables - Список входящих переменных
#     - id - Уникальный идентификатор
#     - not_null - Признак того, что переменная не должна быть равна нулю
#     - parameter_path - Путь к параметру микросервиса
#
# 17. Результат действия микросервиса:

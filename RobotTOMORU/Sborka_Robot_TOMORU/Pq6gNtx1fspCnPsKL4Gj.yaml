# Список всех доступных групп робота.

# Формат каждой группы:
# - id - Уникальный идентификатор. `null` - для глобального контекста
# - name - Название
# - is_shared - Признак того, что группа может использоваться больше чем в 1 месте
# - algorithm - Список элементов алгоритама работы группы

# Возможные элементы работы группы:
# 1. Комментарий:
#   - id - Уникальный идентификатор
#   - type - Всегда `COMMENT`
#   - visual - Данные для отображения элемента в окне конфигурации
#     - x - Координата по оси X
#     - y - Координата по оси Y
#   - text - Текст комментария
#
# 2. Фраза пользователя:
#   - id - Уникальный идентификатор
#   - type - Всегда `USER_PHRASE`
#   - visual - Данные для отображения элемента в окне конфигурации
#     - x - Координата по оси X
#     - y - Координата по оси Y
#   - next_nodes - Список элементов, в которые может перейти робот после текущего
#     - id - Уникальный идентификатор
#   - expectation - Ожидание, что должно должен сделать или сказать пользователь. Возможен один из вариантов:
#     - intent - Клиент сказал фразу содержащую интент с указанным уникальным идентификатором
#       - id - Уникальный идентификатор интента
#     - strict_text - Клиент сказал фразу, содержащую указанный точный текст
#     - any_text - Клиент сказал любую фразу
#       - behaviour - Что должен сделать робот, получив данную фразу. Возможен один из вариантов:
#          - `IGNORE` - Проигнорировать фразу
#          - `ANSWER_AND_RETURN` - Ответить на фразу, а потом вернуться в текущий контекст
#          - `ANSWER_AND_NOT_RETURN` - Ответить на фразу, а потом вернуться в текущий контекст
#     - silent - Молчание указанное количество миллисекунд
#   - output_variables - Список исходящих переменных
#     - id - Уникальный идентификатор
#     Один из вариантов:
#       - expected_content - Сущность, значение которой должно храниться в переменной
#         - id - Уникальный идентификатор сущности
#       - full_user_phrase - Всегда `true`
#     - next_variables - Список переменных, с которыми связана данная
#       - node_id - Уникальный идентификатор элемента
#       - variable_id - Уникальный идентификатор переменной элемента
#
# 3. Фраза робота:
#   - id - Уникальный идентификатор
#   - type - Всегда `BOT_PHRASE`
#   - visual - Данные для отображения элемента в окне конфигурации
#     - x - Координата по оси X
#     - y - Координата по оси Y
#   - next_nodes - Список элементов, в которые может перейти робот после текущего
#     - id - Уникальный идентификатор
#   - texts - Список фраз, которые будет говорить бот
#   - input_variables - Список входящих переменных
#     - id - Уникальный идентификатор
#     - name - Название
#     - next_variables - Список переменных, с которыми связана данная
#       - node_id - Уникальный идентификатор элемента
#       - variable_id - Уникальный идентификатор переменной элемента
#
# 4. Простое действие:
#   - id - Уникальный идентификатор
#   - type - Всегда `SIMPLE_ACTION`
#   - visual - Данные для отображения элемента в окне конфигурации
#     - x - Координата по оси X
#     - y - Координата по оси Y
#   - next_nodes - Список элементов, в которые может перейти робот после текущего
#     - id - Уникальный идентификатор
#   - action_type - Тип действия. Возможные значения:

#     - y - Координата по оси Y
#   - next_nodes - Список элементов, в которые может перейти робот после текущего
#     - id - Уникальный идентификатор
#   - output_variables - Список исходящих переменных
#     - id - Уникальный идентификатор
#     - name - Название
